
<div   class="galeria .col-sm-6">
 
  <img src="{{infocasa.foto}}">
 <!-- {{infocasa | json}}-->

  <p>Nombre: {{infocasa.nombre}} Precio {{infocasa.precio}}</p>
  <p> <i class="fa fa-map-marker" aria-hidden="true"></i> Direccion: {{infocasa.direccion}} </p>
 
  
  <p> <i class="fa fa-home" aria-hidden="true"></i> Habitaciones: {{infocasa.habitaciones}} </p>
  <p *ngIf="infocasa.alquiler">Tipo: Alquiler</p>
  <p *ngIf="!infocasa.alquiler">Tipo: Venta</p>
  
</div>
