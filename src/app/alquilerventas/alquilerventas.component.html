

<div class="container">
<h1>Inmobiliaria Alquila o Compra</h1>
<div class="busqueda .col-md-6">
<form>
<div class="col-md-12">
<label class="center-block">Buscar Casa:</label>
<input type="search" placeholder="Buscar casa" >
</div>
<br>

<label class="center-block">Alquiler:</label>
<input type="checkbox" name="alquiler">
<br>
<label class="center-block">Venta:</label>
  <input type="checkbox" name="venta">

  <br>
Precio  <label class="center-block">min:</label>
    <input type="text" name="min">
<label class="center-block">max:</label>
  <input type="text" name="max">

<input type="submit">
</form>


</div> 

<hr>
<div   *ngFor="let casa of vivienda" (click)="CambioCasa(casa)" class="galeria .col-sm-6  ">


  <img  src="{{casa.foto}}">
<p>Nombre: {{casa.nombre}} Precio:  {{casa.precio}}</p>
  

  </div>

<app-detalle [Casa]="casaSelect"></app-detalle>



</div>
